{% extends 'authentication_base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}
Login
{% endblock title %}
{% block body %}

<form method="post" action="{% url 'profile:login' %}" class="form-signin text-center">
    {% csrf_token %}
    <img class="mb-4" src="{% static 'bootstrap-brands.svg' %}" alt="" width="100"
         height="100">
    <h4 class="h4 mb-3 font-weight-normal">Sign in</h4>
    <div class="signin-fields">{{ form|crispy }}</div>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <input type="hidden" name="next" value="{{ next }}">

    <p class="mt-5 mb-3 text-muted">&copy;2020</p>
</form>

{% endblock body %}
